<body>
	<div id="outer">
		<h1>Who is the biggest?</h1>
		{{> leaderboard}}
	</div>
</body>

<template name="leaderboard">
	<div class="leaderboard">
		{{#each players}}
			{{> player}}
		{{/each}}
	</div>

	{{#if selected_name}}
	<div class="details">
		<div class="name">{{selected_name}}</div>
		<input type="button" class="inc" value="Give 10,000 poitns" />
		<input type="button" class="inc2" value="Reverse 10,000 points" />
	</div>
	{{/if}}

	{{#unless selected_name}}
	<div class="none">Click a person to vote</div>
	{{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
  	<span class="name">{{name}}</span>
  	<span class="score">{{score}}</span>
  </div>
</template>
