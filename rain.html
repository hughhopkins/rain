<head>
  <title>Who is the biggest batty</title>
</head>

<body>
	<div id="outer">
		<h1>Who is the biggest batty?</h1>
		{{> leaderboard}}
	</div>
</body>

<template name="leaderboard">
	<div class="leaderboard">
		{{#each players}}
			{{> player}}
		{{/each}}
	</div>

	{{#if selected_name}}
	<div class="details">
		<div class="name">{{selected_name}}</div>
		<input type="button" class="inc" value="Give 10 Battys" />
	</div>
	{{/if}}

	{{#unless selected_name}}
	<div class="none">Click a tosser to select</div>
	{{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
  	<span class="name">{{name}}</span>
  	<span class="score">{{score}}</span>
  </div>
</template>
